<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열변수를 위한 for문</title>
    <script>
        ///////로딩구역//////////////
        window.addEventListener("load", function() {

            // 배열만들기
            var mv1 = ["조제", "한지민(조제), 남주혁(영석)", "자신을 ‘조제’로 불러달라는 그녀처음 만난 그날부터 ‘조제’는 ‘영석’에게 잊을 수 없는 이름으로 남는다.기억할 거야 너와 함께한 모든 순간을"]
            var mv2 = ["이웃사촌", "정우(대권), 오달수(의식), 김희원(김실장)", "적인가, 이웃인가?낮에는 친근한 이웃집 vs 밤에는 수상한 도청팀담벼락 사이 수상한 이웃사촌들 웃고 울리는 비밀 소통작전이 펼쳐진다!"]
            var mv3 = ["도굴", "이제훈(동구), 조우진(존스박사), 신혜선(세희)", "땅 파서 장사하는 도굴꾼들이 온다!황영사 금동불상, 고구려 고분벽화 그리고 서울 강남 한복판 선릉까지! 팔수록 판이 커지는 도굴의 세계! 급이 다른 삽질이 시작된다!"]

            // 이벤트 종류 : click
            // 이벤트 대상 : .btngo
            var btngo = document.getElementsByClassName("btngo");
            // 변경 대상 : .minfo
            var minfo = document.getElementsByClassName("minfo");

            // 처선쨰 클릭시
            btngo[0].onclick = function() {

                // 배열순번과 동일한 class순번에 값넣기
                var cnm = 0; //요소순번
                for (var x of mv1) {
                    //console.log("배열값:"+x);

                    // 값을 해당요소에 넣기
                    minfo[cnm].innerHTML = x;
                    cnm++; //1씩증가
                } ////// for ////////////

                /*
                1. 일반for문
                for(시;한;증){}
                
                2.배열전용 for문 : for fo문
                for(변수명 of 벼열변수명){실행문}
                - 틀징 : 배열개수만큼 알아서 순번을 돌고 값을 찎을수 있음
                - 배열의 값은 내가 선언한 변수에 담긴다!!
                */

            }; ////// click함수 ////////////

             // 두번째 버튼 클릭시
            btngo[1].onclick = function(){

                var cnm=0;
                for(var x of mv2){
                    minfo[cnm].innerHTML = x;
                    cnm++;
                } ///// for ///////

            };///// click함수 /////////////

            // 세번째 버튼 클릭시
            btngo[2].onclick = function(){

                var cnm=0;
                for(var x of mv3){
                    minfo[cnm].innerHTML = x;
                    cnm++;
                } ///// for ///////

            };///// click함수 /////////////


        }); /////////로딩구역//////////////////////
        /////////////////////////////////////////

    </script>

</head>

<body>
    <button class="btngo">조제</button>
    <button class="btngo">이웃사촌</button>
    <button class="btngo">도굴</button>
    <!--1.영화제목-->
    <h1 class="minfo"></h1>
    <!--2.주연배우-->
    <h2 class="minfo"></h2>
    <!--3.영화스토리-->
    <p class="minfo"></p>
</body>

</html>
