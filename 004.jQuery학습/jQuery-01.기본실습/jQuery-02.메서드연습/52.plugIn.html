<head>
<meta charset="utf-8">

<script type="text/javascript" src="jQuery.myplugun-1.2.js"></script>

	<script>
	$(function(){//// jQB ////////////////////////
		$("h1").click(function(){
            
			// myAction(배경,왼쪽마진,시간)
            $(this).myAction('#ffacac',400,3000)
            
		});////// click //////////////////
		
		$("div").click(function(){
            
			$(this).myAction('#b6ffac',800,500)
            
		});////// click //////////////////
		
		$("p").click(function(){
            
            $(this).myAction('#acb6ff',600,1500)
			
		});////// click //////////////////
		
		
		
		
	});///// jQB //////////////////////////////
	
	
	
	
	
	</script>
	
	
	
</head>

<body>

<h1> h1 배경을 바꾸다</h1>
<div> div 배경을 바꾸다</div>
<p> p 배경을 바꾸다</p>

</script>
