<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> animate_queue </title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery-ui-1.8.23.custom.min.js"></script>
    <script>
        $(document).ready(function() { // jQB///
            /*
			큐(Queue)란?
            
            - 애니메이션과 같은 실행코드를 메모리에 적재하여 실행을 유지할수있도록 관리하는 메노리 영역을 큐(Queue)라고함!!!!
			
			*/

            // 미션: 클래스가 run인 버튼을 클릭하면 아이디가 box인 요소를 아래의 순서로 애니메이션 하시오.

            $('.run').click(function() {
                $('#box') // 주인공


                    // 1. 현재위치로부터 left: 400px 이동, 배경색은 red로 (2초간)
                    // 기존값에 더하기 또는 뺴기 (+=/-= 대입연산자사용)
                    .animate({
                        left: '+=400px',
                        backgroundColor: '#ffb7b7'
                    }, 2000)

                    // 2. 현재위치로부터 top: 200px 이동, 배경색은 yellow로 (2초간)
                    .animate({
                        top: "+=200px",
                        backgroundColor: '#fff7b7'
                    }, 2000)
                    // 3. 현재위치로부터 top: -100px, left: -100px 이동, 배경색을 green(2초간)
                    .animate({
                        top: '-=100px',
                        left: '-=100px',
                        backgroundColor: '#b7ffbf'
                    },2000)
                    // 4. 현재위치로부터  top: -50px, left: -50px 이동, width: 200px, height: 200px, 배경색을 lime(2초간)
                    .animate({
                        top: '-=50px',
                        left: '-=50px',
                        width: '200px',
                        height: '200px',
                        backgroundColor: '#b7fcff'
                    }, 2000, function() { // 애니메이션후 실행
                        // 5. 배경이미지를 박스에 넣고
                        $(this).css({
                            background: 'url(https://img5.yna.co.kr/photo/yna/YH/2019/10/26/PYH2019102607780001300_P2.jpg) no-repeat center/cover'
                        })///// css /////
                    })///// fucction ////// 

                // 6. 2초후에 0.5초간 slideUp하여 사라짐.
                .delay(2000).slideUp(500,function(){
                    // slideUp끝난후 style속성을 지워서 초기화
                    $(this).attr('style','')
                }) ///// slideUp /////

                // 이벤트(click) 대상선정 : .run


            })///// click /////




        }); /// jQB ///////////////////////////////

    </script>




    <style type="text/css">
        div {
            background: #6699FF;
            height: 100px;
            width: 100px;
            position: relative;
        }

    </style>
</head>

<body>
    <p><a href="#" class="run">animate</a></p>
    <div id="box"></div>


    <!---------- jQuery code Start ---------->
    <script>


    </script>
</body>

</html>
