<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> descendant  선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
<script>
$(document).ready(function(e) {
    // 미션: 아래의 각 li에 미니언즈 이미지를 웹으로 찾아서 html로 넣고 이미지크기를 width: 100px로 고정한다. 
	// 각 이미지 클릭시 이미지크기각 클릭할때마다 10px씩 커지게함과 동시에 한번은 오른쪽, 한번은 왼쪽으로 10도씩 기울어지게 애니메이션 하시오.
	
	$("#first").html('<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNHko7rd8nCX3auPb7EKE4SHyiwaQVxPCC3w&usqp=CAU" alt="우승 세레머니">')
	
    $("#second").html('<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK75cFTWRt2VSaipo60b7m_OnLDt-Kh7aU2Q&usqp=CAU" alt="우승">')
	
    $("#third").html('<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-Y4OPJuKeq0X1LHvatYFX5kSRwqFfqZ3_QA&usqp=CAU" alt="우승마크">')
    
    // 이미지 크기 고정
    $(".list img").css({width:"200px"});
    
    var dg = 10;// 각도
    
    $(".list img").click(function(){
        
        //console.log("나클릭!");
        
        // += 대입연산자를 width값에 사용하면 기존값에 더해줌!!
        // 기존값에 더해주는 따옴표안에 쓰는 방법은 제이쿼리에서 처리해 주는것임
        
        $(this).css({
            width: "+=10px",
            transform: "rotate("+dg+"deg)",
            transition: "all .3s"
        });///// css //////////
        
        // 각도를 벼경해서 다음번에 적용한다!
        // 비?집:놀이동산;  -> 조건 연산자(삼항연산자)
        dg === 10 ? dg = -10 : dg = 10;
        
    });///// click //////////
	
});//jQuery실행구역
</script>
</head>
  
<body>

<div id="container">

 <header>
   <h2> Welcome mySite </h2>
   <p> Lorem Ipsum is simply </p>
 </header>

 <nav>
   <ul class="list">
     <li id="first">One</li>
     <li id="second">Two</li>
     <li id="third">Three</li>
  </ul>
 </nav>
 
 <p> Lorem Ipsum is simply </p>
 
</div>

<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
