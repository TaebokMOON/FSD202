<!DOCTYPE HTML>

    <meta charset="utf-8">
    <title> Tree 형 내비게이션 </title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
    
    $(function() {
    
        // 서브 메뉴 모두접고 첫번째만 보이게 하기
        // 대상 : .sub
        $('.sub').hide()
        
        // 위에와 같은 효과 다른방법
        //$('.sub').first().show().parent().siblings().find('.sub').hide()
        
        // 상위 메뉴(.title)가 클릭되면 그다음 요소인 하위메뉴가 slideDown하여 보이고 나머지 다른 메뉴의 하위메뉴는 slideUp하여 숨기기
        // 대상 : . title
        $('.title').click(function(){
            
            $(this).next() // 서브메뉴
            .slideToggle(300)
            .parent() // 사우이 li
            .siblings() // 다른 li들
            .find('.sub') // 하위 서브메뉴
            .slideUp(300) // 슬라이드 업하여 사람짐!!!
            
        })///// click /////
    
    }) //// jQB //////////////////////////////////
    //////////////////////////////////////////////
    
    </script>
